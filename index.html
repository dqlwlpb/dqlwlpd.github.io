<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Website Navigator</title> <style> body { font-family: Arial, sans-serif; text-align: center; margin: 50px; } input[type="url"] { width: 60%; padding: 10px; font-size: 16px; } button { padding: 10px 20px; font-size: 16px; margin-left: 10px; } .link-container { margin-top: 20px; } a { color: blue; text-decoration: none; font-size: 18px; } a:hover { text-decoration: underline; } </style> </head> <body> <h1>Website Navigator</h1> <p>Enter a URL below to navigate to your desired website:</p> <form id="navigatorForm" onsubmit="generateLink(event)"> <input type="url" id="urlInput" placeholder="Enter a website URL (e.g., https://example.com)" required> <button type="submit">Go</button> </form> <div class="link-container" id="linkContainer"></div> <script> function generateLink(event) { event.preventDefault(); // Prevent form submission const urlInput = document.getElementById('urlInput').value; const linkContainer = document.getElementById('linkContainer'); // Validate URL try { const url = new URL(urlInput); linkContainer.innerHTML = `<p>Navigate to: <a href="${url.href}" target="_blank">${url.href}</a></p>`; } catch (error) { linkContainer.innerHTML = `<p style="color: red;">Invalid URL. Please try again.</p>`; } } </script> </body> </html>
