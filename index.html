<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Proxy Website</title> <style> body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; } header { padding: 20px; background: #4CAF50; color: white; font-size: 24px; } form { margin: 20px; } input[type="url"] { width: 70%; padding: 10px; font-size: 16px; } button { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; } iframe { width: 100%; height: 80vh; border: none; } </style> </head> <body> <header>Proxy Website</header> <form onsubmit="loadWebsite(event)"> <input type="url" id="urlInput" placeholder="Enter a website URL (e.g., https://example.com)" required> <button type="submit">Navigate</button> </form> <iframe id="websiteFrame" src=""></iframe> <script> function loadWebsite(event) { event.preventDefault(); const urlInput = document.getElementById('urlInput').value; const iframe = document.getElementById('websiteFrame'); try { const url = new URL(urlInput); iframe.src = `http://localhost:3000/proxy?url=${encodeURIComponent(url.href)}`; } catch (error) { alert('Invalid URL. Please try again.'); iframe.src = ""; } } </script> </body> </html>
